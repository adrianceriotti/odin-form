<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
 <!-- odin div for logo will have image -->
    <div class="left-side">
        <div class="left-header">
            <img src="./img/odin-lined.png" alt="odin" width="90px" height="120">
            <h1>ODIN</h1>
            <div class="background-img"></div>
        </div>
    </div>

    <div class="right-side">
        <div class="top-right">
            <div>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br><br>Sign up <em>now</em> to get started.</br> </br>
                You <em>know</em> you want to.
            </div>
        </div>

        <div class="right-middle">
            <h3>Lets's do this!</h3>
            <form>
                <div class="form-row">
                    <div class="input-group">
                        <label for="first_name"> First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="input-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" placeholder="000-000-0000" minlength="12" maxlength="15" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="pass" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="password_check">Confirm Password</label>
                        <input type="password" id="pass_check" name="pass_check" required>
                    </div>
                </div>
        </div>
            </form>
        
                <div class="bottom-right">
                    <button type="submit"> Create Account</button>
                    <footer>Already have an account? <span style="color: green;">Log in</span></footer>
                </div>
    </div>
</body>
</html>
